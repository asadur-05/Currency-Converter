<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="website icon" href="icon.webp" type="webp">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="dropdown from">
                <img id="fromFlag" src="https://flagcdn.com/w40/us.png" width="40">
                <select></select>
            </div>
            <input type="number" id="amount" placeholder="Enter amount" value="1">
            <div class="dropdown to">
                <img id="toFlag" src="https://flagcdn.com/w40/in.png" width="40">
                <select></select>
            </div>
            <button>Convert</button>
        </form>
        <p class="msg"></p>
    </div> 
    
    <script src="app.js"></script>
    <script src="codes.js"></script>
</body>
</html>
